<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recherche d'utilisateurs</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <nav>
    <div class="logo">
      <img src="images/logo.svg" alt="Logo">
      <h1>Users</h1>
    </div>
    <ul>
      <li><img src="images/dashboard.svg" alt="Dashboard">Dashboard</li>
      <li><img src="images/speech-bubble.svg" alt="Bulle de discussion">Messenger</li>
      <li><img src="images/server.svg" alt="Serveur">Database</li>
      <li><img src="images/calendar.svg" alt="Calendrier">Calendar</li>
    </ul>
  </nav>
  <main>
    <div class="input-group">
      <label for="search"><img src="images/search.svg" alt="Recherche"></label>
      <input type="text" id="search" autocomplete="off" placeholder="Search for an user">
    </div>
    <h2>Database Results</h2>

    <div class="data-results">
      <div class="data-heading">
        <h3>Name</h3>
        <h3>Email</h3>
        <h3>Phone</h3>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
